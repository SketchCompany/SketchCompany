<!DOCTYPE html>
<html lang="de">
<head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-5JE1GBP9VR"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
    
        gtag('config', 'G-5JE1GBP9VR');
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- custom resources -->
    <title>Login | Sketchy Studio</title>
    <script>
        const params = new URL(location.href).searchParams
        const token = params.get("t")
        let redirect = params.get("r")
        if(token){
            localStorage.setItem("token", token)
            if(redirect) open(redirect, "_self")
            else open("/", "_self")
        }
        else{
            if(!redirect) redirect = "/"
            open("http://api.sketch-company.de/login?redirect=" + location.origin + "/login?r=" + redirect, "_self")
        }
    </script>

</head>
<body style="background-color: rgb(30,30,35)">
</body>
</html>
